<!DOCTYPE html>
<html>
	<head>
		<title>Noted</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div id="Sidebar" class="sidebar">
			<h1>Noted</h1>
		</div>
		<div id="Main" class="main">
			<div class="sidebarToggleContainer">
				<span class="sidebarToggle" onclick="toggleSidebar()"></span>
			</div>
			<div id="UrgentNotes"></div>
			<div id="StandardNotes"></div>

			<div class="newNoteContainer"></div>
		</div>
	</body>
</html>

<script>
	class NoteList {
		constructor(){
			this.Notes = [];
		}

		addNote(note){
			this.addNote(note.title, note.contents);
		}

		addNote(title, contents){
			var template = document.getElementById("NoteTemplate").innerHTML
			.replace("%heading%", title)
			.replace("%content%", contents);

			document.getElementById("StandardNotes").innerHTML += template;
		}
	}

	class Note {
		constructor(){
			this.title = "";
			this.contents = "";
		}
	}

	function toggleSidebar(){
		var sidebar = document.getElementById("Sidebar");
		var main = document.getElementById("Main");

		if (sidebar.classList.contains("show")){
			sidebar.classList.remove("show");
			main.classList.remove("sidebarshown");
		} else {
			sidebar.classList.add("show");
			main.classList.add("sidebarshown");
		}
	}

	var notes = new NoteList();
</script>

<template id="NoteTemplate">
	<div class="note">
		<div class="note-heading">%heading%</div>
		<div class="note-body">%content%</div>
	</div>
</template>
