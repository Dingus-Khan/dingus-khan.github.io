<!DOCTYPE html>
<html>
	<head>
		<title>Wizards With Guns</title>
		<link rel="icon" href="favicon.png" type="image/png">
	</head>
	<body>
		<div id="ImagePreLoader" style="display: none;">
			<img src="test.png" id="ImageOne" crossorigin="Anonymous"/>
			<img src="block.png" id="ImageTwo" crossorigin="Anonymous"/>
		</div>
		<div id="Utilities" style="float: right;">
			Tile W: <br>
			<input type="number" onchange="tile.w = this.value" min="0" /><br>
			Tile H: <br>
			<input type="number" onchange="tile.h = this.value" min="0" /><br><br>

			Snap to grid? <input type="checkbox" onchange="console.log(this.value)"><br><br>
			Cell W: <br>
			<input type="number" onchange="gridFactorX = this.value" min="1"><br>
			Cell H: <br>
			<input type="number" onchange="gridFactorY = this.value" min="1"><br>
		</div>
		<canvas id="main" width="800" height="600">
		</canvas>
		<script src="engine.js"></script>
		<script src="testbed.js" defer></script>
	</body>
</html>
