<!DOCTYPE html>
<html>
	<head>
		<title>Wizards With Guns</title>
		<link rel="icon" href="favicon.png" type="image/png">
	</head>
	<body>
		<div id="ImagePreLoader" style="display: none;">
			<img src="test.png" id="ImageOne" crossorigin="Anonymous"/>
			<img src="block.png" id="ImageTwo" crossorigin="Anonymous"/>
		</div>
		<div id="Utilities" style="float: right;">
			W: <input type="range" id="TileW" onchange="tile.w = this.value" min="0" max="200" />
			H: <input type="range" id="TileH" onchange="tile.h = this.value" min="0" max="200" />
		</div>
		<canvas id="main" width="800" height="600">
		</canvas>
		<script src="engine.js"></script>
		<script src="testbed.js" defer></script>
	</body>
</html>
